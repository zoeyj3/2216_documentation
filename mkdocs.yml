site_name: Draw.io User Documentation

nav:
  - Home: index.md
  - General Operations: general-operations.md
  - Create Diagrams: create-diagrams.md
  - Format Diagrams: format-diagrams.md
  - Troubleshooting: troubleshooting.md
  - Glossary: glossary.md


repo_url: https://github.com/zoeyj3/2216_documentation

theme:
  name: material
  font:
    code: Red Hat Mono
  logo: assets/drawio-logo.png
  favicon: assets/drawio-logo.png
  features:
    - navigation.footer
    - navigation.tracking
    - navigation.sections
    - navigation.top
    - toc.integrate
  palette:
    # Dark Mode
    - scheme: slate
      toggle:
        icon: material/weather-sunny
        name: Dark mode
      primary: green
      accent: deep purple

    # Light Mode
    - scheme: default
      toggle:
        icon: material/weather-night
        name: Light mode
      primary: blue
      accent: deep orange

markdown_extensions:
  - attr_list
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg

  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true
  - admonition
  - pymdownx.details


extra_css:
  - stylesheets/extra.css

copyright: Copyright &copy; 2025 ZoeyJ & KhaiP

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/zoeyj3/2216_documentation
      name: GitHub
